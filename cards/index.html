<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <div class="cards">
            <div class="card card-checked">
                <div class="card__top">
                    <div class="card__level">
                        <div class="card__star"></div>
                        <div class="card__text">Level 1</div>
                    </div>
                    <div class="card__requirements">
                        <div class="req-title">Requirements</div>
                        <div class="req-list">
                            <div class="list-item">Confirm E-mail</div>
                            <div class="list-item">Confirm Phone Number</div>
                            <div class="list-item">Enter personal details</div>
                        </div>
                    </div>
                </div>
                <div class="card__turnover"> Annual turnover - up to 2.500 EUR </div>
            </div>
            <div class="card">
                <div class="card__top">
                    <div class="card__level">
                        <div class="card__star"></div>
                        <div class="card__text">Level 2</div>
                    </div>
                    <div class="card__requirements">
                        <div class="req-title">Requirements</div>
                        <div class="req-list">
                            <div class="list-item">Upload Photo ID</div>
                            <div class="list-item">Upload Utility Bill</div>
                        </div>
                    </div>
                </div>
                <div class="card__turnover"> Annual turnover - up to 30.000 EUR </div>
            </div>
        </div>
    </div>
</body>

</html>
